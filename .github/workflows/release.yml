name: Release

on:
  push:
    branches:
      - main
      - build/security

env:
  REGISTRY: ${{ vars.REGISTRY || 'quay.io' }}
  REPOSITORY: ${{ vars.REPOSITORY || 'fiware' }}

jobs:
  generate-version:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.out.outputs.version }}

    steps:
      - uses: actions/checkout@v2

      - id: pr
        uses: actions-ecosystem/action-get-merged-pull-request@v1.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run semver release
        if: ${{ steps.bump.outputs.match != '' }}
        uses: zwaldowski/semver-release-action@v2
        with:
          dry_run: true
          bump: ${{ steps.bump.outputs.match }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set latest version
        if: ${{ steps.bump.outputs.match == '' }}
        run: |
          echo "VERSION=latest" >> $GITHUB_ENV

      - name: Set version output
        id: out
        run: echo "::set-output name=version::$(echo ${VERSION})"

  # image build&push
  build-and-push:
    needs: [ "generate-version" ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '21'
          java-package: jdk

      - name: Log into quay.io
        run: docker login -u "${{ secrets.QUAY_USERNAME }}" -p "${{ secrets.QUAY_PASSWORD }}" ${{ env.REGISTRY }}

      - name: Build&Push image
        run: |
          mvn versions:set -DnewVersion=${{ needs.generate-version.outputs.version }}
          mvn clean install deploy -Poci -DskipTests -DskipITs -Dimage.tag=${{ needs.generate-version.outputs.version }} -Dimage.registry="${{ env.REGISTRY }}" -Dimage.repository="${{ env.REPOSITORY }}"

      - name: Scan Docker image with Anchore / Grype
        uses: anchore/scan-action@v7
        with:
          image-reference: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ needs.generate-version.outputs.version }}
  dast:
    name: Dynamic Analysis (DAST)
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    services:
      app:
        image: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ needs.generate-version.outputs.version }}
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/actuator/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Wait for app to be ready
        run: sleep 20

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@latest
        with:
          target: 'http://localhost:8080'
          failOnWarning: true
  git-release:
    needs: [ "generate-version", "build-and-push" ]
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - uses: "marvinpinto/action-automatic-releases@latest"
        if: needs.generate-version.outputs.version != 'latest'
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ needs.generate-version.outputs.version }}
          prerelease: false
          title: ${{ needs.generate-version.outputs.version }}
          files: |
            LICENSE
